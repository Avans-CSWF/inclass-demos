<div class="component">
<p>product-detail</p>
<div class="form-group">
    <label>Name</label>
    <input class="form-control" name="name" [value]="product?.name">
</div>
<div class="form-group">
    <label>Description</label>
    <input class="form-control" name="description" readonly="true" [value]="product?.description">
</div>

    <label>Price</label>
    <input class="form-control" name="price" [value]="product?.price">
</div>
</div>
